name: Black
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.10"

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: aldjemy/aldjemy/.github/workflows/_bootstrap-poetry.yml
      - name: Black
        run: poetry run black --check .
