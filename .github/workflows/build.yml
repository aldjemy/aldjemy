name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '27 5 * * SAT'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        django-version:
          - "2.2"
          - "3.0"
          - "3.1"
          - "3.2"
          - "4.0"
          - "4.1"
        with-pg:
          - true
          - false
        exclude:
          - django-version: "2.2"
            python-version: "3.10"
          - django-version: "3.0"
            python-version: "3.10"
          - django-version: "3.1"
            python-version: "3.10"
          - django-version: "4.0"
            python-version: "3.6"
          - django-version: "4.0"
            python-version: "3.7"
          - django-version: "4.1"
            python-version: "3.6"
          - django-version: "4.1"
            python-version: "3.7"
    services:
      pg:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aldjemy
        ports:
          - 5432:5432
    env:
      SQLALCHEMY_WARN_20: 1
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.2.0
        with:
          poetry-version: "1.1.15"
      - name: Install dependencies
        run: poetry install
      - name: Install Django ${{ matrix.django-version }}
        run: pip install -U 'django~=${{ matrix.django-version }}.0'
      - name: Run tests
        if: ${{ !matrix.with-pg }}
        run: poetry run ./test.sh
      - name: Run tests on postgres
        if: ${{ matrix.with-pg }}
        run: poetry run ./test.sh -p
