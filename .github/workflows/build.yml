name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        django-version:
          - "2.2"
          - "3.0"
          - "3.1"
          - "3.2"
          - "4.0"
        with-pg:
          - true
          - false
        exclude:
          - django-version: "4.0"
            python-version: "3.6"
          - django-version: "4.0"
            python-version: "3.7"
    services:
      pg:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aldjemy
        ports:
          - 5432:5432
    env:
      SQLALCHEMY_WARN_20: 1
    steps:
      - uses: aldjemy/aldjemy/.github/workflows/_bootstrap-poetry.yml@main
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Django ${{ matrix.django-version }}
        run: pip install -U 'django~=${{ matrix.django-version }}.0'
      - name: Run tests
        if: ${{ !matrix.with-pg }}
        run: poetry run ./test.sh
      - name: Run tests on postgres
        if: ${{ matrix.with-pg }}
        run: poetry run ./test.sh -p
