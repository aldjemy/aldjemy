name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '27 5 * * SAT'

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        django-version:
          - "3.2"
          - "4.0"
          - "4.1"
        exclude:
          - django-version: "3.2"
            python-version: "3.11"
          - django-version: "4.0"
            python-version: "3.7"
          - django-version: "4.0"
            python-version: "3.11"
          - django-version: "4.1"
            python-version: "3.7"
    services:
      pg:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aldjemy
        ports:
          - 5432:5432
    env:
      SQLALCHEMY_WARN_20: 1
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install prerequisites
        run: pip install -U pip build
      - name: Build package
        run: python -m build
      - name: Install with Django ${{ matrix.django-version }}
        run: pip install "$(ls dist/*.whl)[dev]" 'django~=${{ matrix.django-version }}.0'
      - name: Run tests
        run: pytest --cov --cov-report=
      - name: Rename coverage file
        run: mv .coverage .coverage.py${{ matrix.python-version }}.dj${{ matrix.django-version }}
      - name: Save coverage file
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage.py${{ matrix.python-version }}.dj${{ matrix.django-version }}

  codecov:
    needs: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/download-artifact@v3
        with:
          name: coverage
      - name: Combine coverage
        run: |
          pip install coverage
          coverage combine
          coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
