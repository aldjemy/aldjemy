[tool.poetry]
name = "aldjemy"
version = "1.0.0"
description = "Integration SQLAlchemy in Django projects for effective query building purposes"
authors = ["Mikhail Krivushin"]
license = "BSD 3-Clause \"New\" or \"Revised\" License"

[tool.poetry.dependencies]
python = ">=3.6"
SQLAlchemy = ">=1.3.20,<1.4"
Django = ">=2.2"

[tool.poetry.dev-dependencies]
psycopg2-binary = "*"
django-extensions = "*"
black = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
